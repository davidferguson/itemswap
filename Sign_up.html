          <label class="signLab" for="meMail">Enter your Email:</label>

          <label class="signLab" for="meName">Enter your Username:</label>

          <label class="signLab" for="mePass">Enter your Password:</label>
          <p class="signLab">(Password must be at least 6 characters long)</P>
          <input class="userSign" id="mePass" name="password" type="password" required/>
          <label class="signLab" for="mePass2">Confirm your Password:</label>

    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("mePass").onchange = validatePassword;
        document.getElementById("mePass2").onchange = validatePassword;
      }

      // check if the passwords are equal, and pass validation
      function validatePassword() {
        var pass2=document.getElementById("mePass2").value;
        var pass1=document.getElementById("mePass").value;
        if(pass1!=pass2)
          document.getElementById("mePass2").setCustomValidity("Passwords Don't Match");
        else
          document.getElementById("mePass2").setCustomValidity('');  
        //empty string means no validation error
        if (!checkPassword(pass1)) {
          document.getElementById("mePass").setCustomValidity("Password does not meet criteria");
        }
        else {
          document.getElementById("mePass").setCustomValidity("");
        }
      }

      // check if the password has at least 6 characters
      function checkPassword(str) {
        var re = /^.{6,}$/;
        return re.test(str);
      }
    </script>
